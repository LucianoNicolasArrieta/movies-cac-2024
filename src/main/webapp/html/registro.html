<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC Movies | Registro</title>
    <link rel="icon" href="../pelicula.ico" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login-registro.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/917ede469a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="">
        <nav class="navbar fw-semibold">
            <div class="container-fluid justify-content-center justify-content-lg-between flex-column flex-md-row">
                <div class="pb-2 p-md-0 d-flex align-items-center">
                    <i class="fa-solid fa-film me-2" style="color: #ffffff;"></i>
                    <a class="navbar-brand text-white" href="../index.jsp">CAC-Movies</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="aos-init" data-aos="zoom-in" data-aos-duration="1000">
        <section class="container-fluid d-flex justify-content-center align-items-center">
            <div id="" class="form container-fluid text-center text-lg-start rounded-2">
                <h1>Registro</h1>
                <form action="" method="post" class="d-flex flex-column">
                    <input type="text" name="nombre" id="nombre" class="form-control rounded" placeholder="Nombre" required>
                    <input type="text" name="apellido" id="apellido" class="form-control rounded" placeholder="Apellido" required>
                    <input type="email" name="email" id="email" class="form-control rounded" placeholder="Email" required>
                    <input type="password" name="password" id="password" class="form-control rounded" placeholder="Contraseña" required>
                    <input type="date" name="input-fecha" id="input-fecha" class="form-control rounded" required>
                    <select name="pais" id="pais" class="form-select rounded" required>
                        <option value="" selected disabled hidden>País</option>
                        <option value="" >Argentina</option>
                        <option value="" >Bolivia</option>
                        <option value="" >Brasil</option>
                        <option value="" >Uruguay</option>
                        <option value="" >Chile</option>
                        <option value="" >Paraguay</option>
                        <option value="" >Perú</option>
                    </select>
                    <div class="d-flex align-items-center mt-2 mb-3">
                        <input type="checkbox" name="terminos-y-condiciones" id="terminos-y-condiciones" class="form-check" required>
                        <p class="ps-2 m-0">Acepto términos y condiciones</p>
                    </div>
                    <div class="container-fluid d-flex flex-column justify-content-center align align-items-center">
                        <button type="submit" class="boton-prim btn rounded-3 w-100" id="registrarse">Registrarse</button>
                        <a href="#" class="btn-secondary mt-4">¿Necesitás ayuda?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
